<!DOCTYPE html>
<html>
<head>
	<title>D3 bar chart</title>
	<meta charset="utf-8">
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="chart">
		<div id="sum">
			<div class="bar"><div class="label"></div><div id="placeholder"></div></div>
			<div class="bar"><div class="label"></div><div id="placeholder"></div></div>
			<div class="bar"><div class="label"></div><div id="placeholder"></div></div>
			<div class="bar"><div class="label"></div><div id="placeholder"></div></div>
			<div class="bar"><div class="label"></div><div id="placeholder"></div></div>
		</div>
		<div id="line">
			<div class="year"></div>
			<div class="year"></div>
			<div class="year"></div>
			<div class="year"></div>
			<div class="year"></div>
		</div>
		<div id="number">
			<div class="bar"><div id="placeholder"></div><div class="label"></div></div>
			<div class="bar"><div id="placeholder"></div><div class="label"></div></div>
			<div class="bar"><div id="placeholder"></div><div class="label"></div></div>
			<div class="bar"><div id="placeholder"></div><div class="label"></div></div>
			<div class="bar"><div id="placeholder"></div><div class="label"></div></div>
		</div>
	</div>
</body>
</html>
