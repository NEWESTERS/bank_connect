<!DOCTYPE html>
<html>
<head>
	<title>mosfindata</title>
	<!-- The character set should be utf-8 -->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<!-- Enables media queries -->
 	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<link rel="stylesheet" href="styles.css"/>
	<link rel="stylesheet" type="text/css" href="fonts/font.css">
</head>
<body>
<font id="Font1" horiz-adv-x="1000">
  <font-face font-family="Manrope" font-weight="bold" font-style="normal"
      units-per-em="1000" cap-height="600" x-height="400"
      ascent="700" descent="300"
      alphabetic="0" mathematical="350" ideographic="400" hanging="500">
    <font-face-src>
      <font-face-name name="Super Sans Bold"/>
    </font-face-src>
  </font-face>
  <missing-glyph><path d="M0,0h200v200h-200z"/></missing-glyph>
  <glyph unicode="!" horiz-adv-x="300"><!-- Outline of exclam. pt. glyph --></glyph>
  <glyph unicode="@"><!-- Outline of @ glyph --></glyph>
  <!-- more glyphs -->
</font>
<div id="wrp">
	<div id='header'>
		<img id="logo" src="test.jpg">
		<div class="note" id="note_logo">
			
			<p class="names">Банк</p>
			<p id="name"></p>
			<p class="names">ИНН</p>
			<p id="inn"></p>
			<p class="names">Председатель Правления</p>
			<p id="director"></p>
		</div>
		<div class="note" id="note_text">
			<p class="names">Регистрационная дата</p>
			<p id="reg_date"></p>
			<p class="names">Регистрационный регион</p>
			<p id="reg_region"></p>
			<p class="names">Тел.номер</p>
			<p id="number"></p>
			<p class="names">Сумма по контрактам</p>
			<p id="sum"></p>
		</div>
	</div>
	<div id="line_chart_wrp">
		<div id="test_chart"></div>
		<div id="about">
			<div id="color_line"></div>
			<div id='about_content'>
				<img src="profile.jpg">
				<div id="content-text">
					<h3 id="name_dir"></h3>
					<p class="names">Компания:</p>
					<p id="company_dir"></p>
					<p class="names">Доля акций:</p>
					<p id="part_t"></p>
				</div>
				
			</div>
		</div>
	</div>
	<div id="chart_headers">
		<div>Доли от общего числа контрактов по категориям</div>
		<div>Доли от общей суммы по контрактам по категориям</div>
	</div>
	<div id="circ_chars">
		<div class="progress_wrp">
			<svg id="progress_contr" width="310" height="310">
			
		       <!-- Красная обводка без смещения -->
		       	<circle class='white_circ' stroke="white"></circle>
		       	<text x="115" y="160" class="heavy"></text>
		       
			</svg>
			<div id="notation_wrp_1" class="notation_wrp"></div>
		</div>

		<div class="progress_wrp">
			<svg id="progress_money" width="310" height="310">




		       <!-- Красная обводка без смещения -->
		       	<circle class='white_circ' stroke="white"></circle>
		       	<text x="90" y="160" class="heavy"></text>
		       
			</svg>
			<div id="notation_wrp_2" class="notation_wrp"></div>
		</div>
		
	</div>
</div>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
